    <style>
       .contactsection{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100hv;
        /* background: white; */
       
       }

       /* section::before{

     .containerSection{
        position: relative;
        min-width: 1100px;
        min-height: 550px;
        display: flex;
        z-index: 1000;
        background: #fff; 
        box-shadow: 0 50px 50px rgba(0, 0, 0, 0.25);
        } 

       .containerSection .contactInfo{
            position: absolute;
            top: 40px;
            width: 350px;
            height: calc(100% - 80px);
            background: #095a55;
            z-index: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg,255,255,0.1),rgba(255, 255, 255, 0);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            /* box-shadow: 0 20px 25px rgba(192, 37, 37, 0.15); */
            
       }
       .containerSection .contactInfo h1{
        color: #fff;
       }
       .containerSection .contactForm{
        position: absolute;
        padding: 70px 50px;
        padding-left: 250px;
        margin-left: 150px;
        width: calc(100% - 150px);
        height: 100%;
        background: white;
        overflow-y: hidden;
        background: linear-gradient(135deg,255,255,0.1),rgba(255, 255, 255, 0);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
       } 
       .information{
        color: white;
        text-decoration: none;
       
       
       }
       .information li{
           padding: 10px 0px;
       }

       .containerSection .contactInfo ul.sci{
        position: relative;
        display: flex;
        
       }
       .containerSection .contactInfo ul.sci li{
        margin-right: 15px;
        font-size: 40px;
       }
       .containerSection .contactForm .formBox{
          position: relative;
          display: flex;
          justify-content: space-between;
          flex-wrap: wrap;
          padding-top: 30px;
       }
       .containerSection .contactForm .formBox .inputBox{
        position: relative;
        margin-bottom: 35px;
       }
       .containerSection .contactForm .formBox .inputBox.w50{
          width: 47%;
       }
       .containerSection .contactForm .formBox .inputBox.w100{
          width: 100%;
       }
       .containerSection .contactForm .formBox .inputBox input,
       .containerSection .contactForm .formBox .inputBox textarea{
          width: 100%;
          resize: none;
          padding: 5px 0;
          font-size: 18px;
          font-weight: 300px;
          color: #333;
          border: none;
          outline: none;
          border-bottom: 1px solid #777;
       }
       .containerSection .contactForm .formBox .inputBox textarea{
        height: 120px;
       }
       .containerSection .contactForm .formBox .inputBox span{
        position: absolute;
        left: 0;
        padding: 5px 0;
        pointer-events: none;
        font-size: 18px;
        font-weight: 300px;
        transition: 0.3s;
       }
       .containerSection .contactForm .formBox .inputBox input:focus,
       .containerSection .contactForm .formBox .inputBox input:valid ,
       .containerSection .contactForm .formBox .inputBox textarea:focus,
       .containerSection .contactForm .formBox .inputBox textarea:valid{
          transform: translateX(-20px);
          font-size: 12px;
          font-weight: 400;
          letter-spacing: 1px;
          color: #095a55;
          font-weight: 500;
          margin-left: 30px;

       }
       .containerSection .contactForm .formBox .inputBox input[type="submit"]{
        position: relative;
        cursor: pointer;
        background: #095a55;
        color: #fff;
        border: none;
        max-width: 150px;
        padding: 12px;
       }
       .containerSection .contactForm .formBox .inputBox input[type="submit"]:hover{
        background: #0d948b;
       }

       /* make it responsive */
       @media screen and (max-width: 1200px ){
        .containerSection{
          width: 90%;
          min-width: auto;
          margin: 20px;
          box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        .containerSection .contactInfo{
          top: 0;
          height: 500px;
          position: relative;
          box-shadow: none;
        }
        .containerSection .contactForm{
          position: relative;
          width: calc(100% -350px);
          padding-left: 0;
          margin-left: 0;
          padding: 40px;
          height: 550px;

        }
       }

       @media screen and (max-width: 991px ){
        section{
          background: #fff;

        }
        section::before{
            display: none;

        }
        .containerSection{
          display: flex;
          flex-direction: column-reverse;
        }
        .containerSection{
          display: flex;
          flex-direction: column-reverse;
        }
        .containerSection .contactForm{
          width: 100%;
          height: auto;
        }
        .containerSection .contactInfo{
          width: 100%;
          height: auto;
          flex-direction: row;
        }
        .containerSection .contactInfo ul.sci{
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
        }
       }
       @media screen and (max-width: 600px ){
          .containerSection .contactForm{
            padding: 25px;
          }

          .containerSection .contactInfo{
            padding: 25px;
            flex-direction: column;
            align-items: flex-start;
          }
          .containerSection .contactInfo ul.sci{
           margin-top: 40px;
        }
        .containerSection .contactForm .formBox .inputBox.inputBox.w50{
          width: 100%;
        }

       }

    </style>
