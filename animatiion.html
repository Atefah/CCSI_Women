    <style>

   h1{
    margin-top: 150px;
    font-weight: 800px;
    color: transparent;
    background-image: url(img/1495569_9883f.gif);
    background-position: center;
    -webkit-background-clip: text;

   }
   .cart{
    width: 500px;
    height: 300px;
    margin: 200px;
   }
   .glass{
    background: linear-gradient(135deg,255,255,0.1),rgba(255, 255, 255, 0);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
   }

   .button{
    position: relative;
    margin: 0 200px;
    background:rgb(255, 191, 0);
    color: white;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 1.5em;
    letter-spacing: 0.1em;
    padding: 10px 30px;
    transition: 0.5s; 
    }
    .button:hover{
      background: var(--clr);
      color: var(--clr);
      letter-spacing: 0.25em;
      box-shadow: 0 0 35px var(--clr);
      text-decoration: none;
      

    }
    .button:before{
      content: '';
      position: absolute;
      inset: 2px;
      background: #27282c;

    }
    .button span{
      position: relative;
      z-index: 1;
    }
    .button i{
      position: absolute;
      inset: 0;
      display: block;
    }
    .button i::before{
      content: '';
      position: absolute;
      top: 0;
      left: 80%;
      width: 10px;
      height: 4px;
      background: #27282c;
      transform: translateX(-50%) skewX(325deg);
      transition: 0.5s;
    }
    .button:hover i::before{
      width: 20px;
      left: 20%;
    }


    .button i::after{
      content: '';
      position: absolute;
       bottom: 0;
      left: 20%;
      width: 10px;
      height: 4px;
      background: #27282c;
      transform: translateX(-50%) skewX(325deg);
      transition: 0.5s;
    }
    .button:hover i::after{
      width: 20px;
      left: 80%;
    }
    </style>
</head>
